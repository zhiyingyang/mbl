<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row leftNavWrap">
    <div class="row searcOneWrap" style="margin-top: 30px">
      <div class="searcWrap" >
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            筛选查询
          </span>
        </p>
        <p class="right">
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
          <span>收起筛选</span>
          <button class="btn btn-default" type="button">查询结果</button>
        </p>
      </div>
      <div class="searcInputWrap">
        <span>输入搜索：<input type="text" placeholder="评价关键词/商品名称"></span>
        <span>商品分类：
          <select>
            <option>请选择商品分类</option>
          </select>
        </span>
        <span>用户昵称：
          <input type="text" placeholder="输入用户昵称：">
        </span>
      </div>
    </div>
    <div class="row datacOneWrap">
      <div class="row datacWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            数据列表
          </span>
        </p>
        <p class="right">
          <select>
            <option>显示条数</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
          <select>
            <option>排序方式</option>
          </select>
        </p>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>编号</th>
            <th>用户昵称</th>
            <th>商品名称</th>
            <th>评价</th>
            <th>IP地址</th>
            <th>评论时间</th>
            <th>是否显示</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>10001</td>
            <td>Windir</td>
            <td>银色星芒刺绣网纱底裤</td>
            <td>
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
              <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span>
            </td>
            <td>192.168.1.92</td>
            <td>2017-06-15 14:35:51</td>
            <td>
              <div class="hdinputWrap">
                <section class="hdinput">
                  <div class="checkbox">
                    <input type="checkbox"/>
                    <label></label>
                  </div>
                </section>
              </div> 
            </td>
            <td class="chaozhuo">
               <span>查看</span><span>删除</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bottomFY">
        <div class="allQbCZ">
          <input type="checkbox">
          <span>全选</span>
          <select>
            <option>删除评价</option>
            <option>显示评价</option>
            <option>隐藏评价</option>
          </select>
          <button class="btn">确定</button>
        </div>
        <div class="fy">
          <span class="alldata">共<i>10</i>页/<i>100</i>条数据</span>
          <span class="numBtn"><</span>
          <span class="numBtn">1</span>
          <span class="numBtn">2</span>
          <span class="numBtn">3</span>
          <span class="numBtn">4</span>
          <span class="numBtn">5</span>
          <span class="numBtn">...</span>
          <span class="numBtn">50</span>
          <span class="numBtn">></span>
          <span class="numInput">跳至<input type="text">页</span>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row leftNavWrap">
    <div class="row searcOneWrap">
      <div class="searcWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            筛选查询
          </span>
        </p>
        <p class="right">
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
          <span>收起筛选</span>
          <button class="btn btn-default" type="button">查询结果</button>
        </p>
      </div>
      <div class="searcInputWrap">
        <span>活动名称：<input type="text" placeholder="活动名称"></span>
        <span>启用状态：
          <select>
            <option>请选择商品分类</option>
          </select>
        </span>
      </div>
    </div>
    <div class="row datacOneWrap">
      <div class="row datacWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            数据列表
          </span>
        </p>
        <p class="right">
          <button class="rightBtn" data-toggle="modal" data-target="#SKUkc">添加</button>
          <select>
            <option>显示条数</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
          <select>
            <option>排序方式</option>
          </select>
        </p>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>编号</th>
            <th>公司名称</th>
            <th>配送描述</th>
            <th>添加时间</th>
            <th>是否启用</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>10001</td>
            <td>顺丰快递</td>
            <td>首重为5元/KG，续重为5元/KG。</td>
            <td>2017-08-05 15:47:44</td>
            <td>
              <section class="hdinput">
                <div class="checkbox">
                  <input type="checkbox"/>
                  <label></label>
                </div>
              </section>
            </td>
            <td class="chaozhuo">
              <span data-toggle="modal" data-target="#SKUkc">编辑</span>
              <span>设置打印模板</span>
              <span>删除</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bottomFY">
        <div class="allQbCZ">
          <input type="checkbox">
          <span>全选</span>
          <select>
            <option>删除</option>
          </select>
          <button class="btn">确定</button>
        </div>
        <div class="fy">
          <span class="alldata">共<i>10</i>页/<i>100</i>条数据</span>
          <span class="numBtn"><</span>
          <span class="numBtn">1</span>
          <span class="numBtn">2</span>
          <span class="numBtn">3</span>
          <span class="numBtn">4</span>
          <span class="numBtn">5</span>
          <span class="numBtn">...</span>
          <span class="numBtn">50</span>
          <span class="numBtn">></span>
          <span class="numInput">跳至<input type="text">页</span>
        </div>
      </div>
    </div>
  </div>
  <!-- 物流公司编辑 -->
  <div class="modal fade" id="SKUkc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">添加物流公司</h4>
        </div>
        <div class="modal-body tjzdy">
            <p><span><i>*</i>公司名称:</span><input type="text" /></p>
            <p><span><i>*</i>配送描述:</span><textarea></textarea></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default BtnSKU" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primaryqd">确定</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

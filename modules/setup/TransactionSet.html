<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row zfszWrap">
      <div class="zfszWrapTop">
          <div class="zfszWrapLeft">
              <span>交易设置</span>
          </div>
          <div class="zfszWrapRight">
              <p>
                <span><i>*</i>未付款超时：</span>
                <input type="text" placeholder="请设置超时时间，单位为小时">
              </p>
              <p>
                <span><i>*</i>确认收货超时：</span>
                <input type="text" placeholder="请设置超时时间，单位为天">
              </p>
              <p>
                <span><i>*</i>订单退货超时：</span>
                <input type="text" placeholder="请设置超时时间，单位为天">
              </p>
              <button>提交</button>
          </div>
      </div>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row leftNavWrap">
    <div class="row datacOneWrap">
      <div class="row datacWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            数据列表
          </span>
        </p>
        <p class="right">
          <button class="rightBtn" ui-sref="tjmb" ui-sref-active="tjmb">添加</button>
          <select>
            <option>显示条数</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
          <select>
            <option>排序方式</option>
          </select>
        </p>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>编号</th>
            <th>模板名称</th>
            <th>计价方式</th>
            <th>数量(件)</th>
            <th>起步价</th>
            <th>增加数量(件)</th>
            <th>加价</th>
            <th>地区</th>
            <th>添加时间</th>
            <th>是否启用</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>10001</td>
            <td>默认模板</td>
            <td>按件数</td>
            <td>1</td>
            <td>10.00</td>
            <td>1</td>
            <td>10.00</td>
            <td>10</td>
            <td>2017-07-19 14:48:38</td>
            <td>
              <section class="hdinput">
                <div class="checkbox">
                  <input type="checkbox"/>
                  <label></label>
                </div>
              </section>
            </td>
            <td class="chaozhuo">
              <span ui-sref="tjmb" ui-sref-active="tjmb">编辑</span>
              <span>删除</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bottomFY">
        <div class="allQbCZ">
          <input type="checkbox">
          <span>全选</span>
          <select>
            <option>设为启用</option>
            <option>设为停用</option>
            <option>删除</option>
          </select>
          <button class="btn">确定</button>
        </div>
        <div class="fy">
          <span class="alldata">共<i>10</i>页/<i>100</i>条数据</span>
          <span class="numBtn"><</span>
          <span class="numBtn">1</span>
          <span class="numBtn">2</span>
          <span class="numBtn">3</span>
          <span class="numBtn">4</span>
          <span class="numBtn">5</span>
          <span class="numBtn">...</span>
          <span class="numBtn">50</span>
          <span class="numBtn">></span>
          <span class="numInput">跳至<input type="text">页</span>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

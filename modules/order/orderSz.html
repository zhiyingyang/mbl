<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row leftNavWrap">
    <div class="row searcOneWrap">
      <div class="searcWrap">
        <p class="left">
          <span>订单设置</span>
        </p>
      </div>
      <div class="searcInputWrap orderSz">
        <div class="orderSzInput">
          <span class="leftTip"><i>*</i>秒杀订单超过:</span>
          <input type="text" placeholder="40"><span class="dw">分</span>
          <span class="rightTip">未付款，订单自动关闭</span>
        </div>
        <div class="orderSzInput">
          <span class="leftTip"><i>*</i>正常订单超过:</span>
          <input type="text" placeholder="60"><span class="dw">分</span>
          <span class="rightTip">未付款，订单自动关闭</span>
        </div>
        <div class="orderSzInput">
          <span class="leftTip"><i>*</i>秒杀订单超过:</span>
          <input type="text" placeholder="15"><span class="dw">天</span>
          <span class="rightTip">未收货，订单自动完成</span>
        </div>
        <div class="orderSzInput">
          <span class="leftTip"><i>*</i>订单完成超过:</span>
          <input type="text" placeholder="7"><span class="dw">天</span>
          <span class="rightTip">自动结束交易，不能申请售后</span>
        </div>
        <div class="orderSzInput">
          <span class="leftTip"><i>*</i>订单完成超过:</span>
          <input type="text" placeholder="7"><span class="dw">天</span>
          <span class="rightTip">自动五星好评</span>
        </div>
        <button class="tj">提交</button>
      </div>
    </div>
  </div>
  </body>
</html>

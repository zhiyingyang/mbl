<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row leftNavWrap">
    <div class="row searcOneWrap">
      <div class="searcWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            筛选查询
          </span>
        </p>
      </div>
      <div class="searcInputWrap">
        <span>地区：
          <select>
            <option>全部</option>
          </select>
        </span>
        <span>岗位：
          <select>
            <option>请选择品牌</option>
          </select>
        </span>
        <span>岗位：
          <select>
            <option>收到简历</option>
            <option>意向求职者</option>
          </select>
        </span>
        <span>排序方式：
          <select>
            <option>默认</option>
          </select>
        </span>
      </div>
    </div>
    <div class="row datacOneWrap">
      <div class="row datacWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            数据列表
          </span>
        </p>
      </div>
      <table>
        <thead>
          <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>招聘地区</th>
            <th>招聘岗位</th>
            <th>学历</th>
            <th>投递时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10001</td>
            <td>XXXXXXXXXXX</td>
            <td>广东</td>
            <td>XXX销售</td>
            <td>大专</td>
            <td>2017-08-08</td>
            <td class="chaozhuo">
              <span ui-sref="jllbCK" ui-sref-active="jllbCK">查看</span>
              <span  data-toggle="modal" data-target="#resumeReply">回复</span>
              <span>删除</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bottomFY">
        <div class="fy">
          <span class="alldata">共<i>10</i>页/<i>100</i>条数据</span>
          <span class="numBtn"><</span>
          <span class="numBtn">1</span>
          <span class="numBtn">2</span>
          <span class="numBtn">3</span>
          <span class="numBtn">4</span>
          <span class="numBtn">5</span>
          <span class="numBtn">...</span>
          <span class="numBtn">50</span>
          <span class="numBtn">></span>
          <span class="numInput">跳至<input type="text">页</span>
        </div>
      </div>
    </div>
  </div>
  <!-- SKU库存 -->
  <div class="modal fade" id="resumeReply" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">简历回复</h4>
        </div>
        <div class="modal-body">
            <textarea placeholder="请输入回复内容"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default BtnSKU" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primaryqd">确定</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

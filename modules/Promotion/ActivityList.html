<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>美邦来</title>
  </head> 
  <body>
  <div class="row leftNavWrap">
    <div class="row searcOneWrap">
      <div class="searcWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            筛选查询
          </span>
        </p>
        <p class="right">
          <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
          <span>收起筛选</span>
          <button class="btn btn-default" type="button">查询结果</button>
        </p>
      </div>
      <div class="searcInputWrap">
        <span>活动名称：
          <select>
            <option>活动名称</option>
          </select>
        </span>
        <span>活动状态：
          <select>
            <option>全部</option>
            <option>未开始</option>
            <option>进行中</option>
            <option>已结束</option>
          </select>
        </span>
      </div>
    </div>
    <div class="row datacOneWrap">
      <div class="row datacWrap">
        <p class="left">
          <span>
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            数据列表
          </span>
        </p>
        <p class="right">
          <button class="rightBtn">添加活动</button>
          <select>
            <option>显示条数</option>
            <option>5</option>
            <option>10</option>
            <option>15</option>
          </select>
          <select>
            <option>排序方式</option>
          </select>
        </p>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>编号</th>
            <th>活动名称</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>1000001</td>
            <td>活动名称XXXXXX</td>
            <td>2017-08-02 15:47:44</td>
            <td>2017-08-15 15:47:44</td>
            <td>进行中</td>
            <td class="chaozhuo">
              <span>参加</span><span>退出</span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="bottomFY">
        <div class="allQbCZ">
          <input type="checkbox">
          <span>全选</span>
          <select>
            <option>删除</option>
          </select>
          <button class="btn">确定</button>
        </div>
        <div class="fy">
          <span class="alldata">共<i>10</i>页/<i>100</i>条数据</span>
          <span class="numBtn"><</span>
          <span class="numBtn">1</span>
          <span class="numBtn">2</span>
          <span class="numBtn">3</span>
          <span class="numBtn">4</span>
          <span class="numBtn">5</span>
          <span class="numBtn">...</span>
          <span class="numBtn">50</span>
          <span class="numBtn">></span>
          <span class="numInput">跳至<input type="text">页</span>
        </div>
      </div>
    </div>
  </div>
  <!-- SKU库存 -->
  <div class="modal fade" id="SKUkc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">编辑货品信息</h4>
        </div>
        <div class="modal-body">
          <div class="modal-bodySKUOne">
            <p class="bodySKUOne">
              <span>商品货号：No86577</span>
              <span class="SkuSerch">
                <input type="text">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </span>
            </p>
          </div>
          <table class="modal-bodySKUTwo">
            <thead>
              <tr>
                <th>SKU编号</th>
                <th>尺码</th>
                <th>颜色</th>
                <th><span>*</span>销售价格</th>
                <th><span>*</span>商品库存</th>
                <th><span>*</span>库存预警值</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text"></td>
                <td>M</td>
                <td>黑色</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default BtnSKU" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primaryqd">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 审核详情 -->
  <div class="modal fade" id="shenhexq" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">审核详情</h4>
        </div>
        <div class="modal-body">
          <table class="modal-bodySKUTwo">
            <thead>
              <tr>
                <th>审核时间</th>
                <th>审核人员</th>
                <th>审核结果</th>
                <th>反馈详情</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2017-07-07 16:58:11</td>
                <td>admin</td>
                <td>黑色</td>
                <td>图片照片不清晰，需要重新上传</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
